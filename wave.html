<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Wave generator</title>
	<link rel="stylesheet" href="design.css">
	<script src="wave.js" defer></script>
</head>

<body>
	<div class="panel">
		<fieldset>
			<legend>Wavelength</legend>
			<input type="range" id="l" min="0.25" max="1" value="0.5" step="any">
		</fieldset>
		<fieldset>
			<legend>Velocity</legend>
			<input type="range" id="v" min="0" max="3" step="any">
		</fieldset>
		<fieldset>
			<legend>Type</legend>
			<label>
				<input type="radio" name="type" checked>
				<span>Travelling</span>
			</label>
			<label>
				<input type="radio" name="type" id="standing">
				<span>Standing</span>
			</label>
		</fieldset>
	</div>
	
	<div>
		<fieldset>
			<legend>Transverse Wave</legend>
			<div id="transverse"></div>
		</fieldset>
	</div>
	
	<div>
		<fieldset>
			<legend>Longitudinal Wave</legend>
			<div id="longitudinal"></div>
		</fieldset>
	</div>
</body>
</html>
