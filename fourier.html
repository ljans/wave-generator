<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Wave generator</title>
	<link rel="stylesheet" href="design.css">
	<script src="canvas.js" defer></script>
	<script src="visualizer.js" defer></script>
	<script src="fourier.js" defer></script>
</head>

<body>
	<div class="panel">
		<fieldset>
			<legend>
				<span>Position</span>
				<button data-a="6">6</button>
				<button data-a="7">7</button>
				<button data-a="8">8</button>
			</legend>
			<input type="range" min="0.0001" max="0.9999" step="any" id="a" value="0.18">
		</fieldset>
		<fieldset>
			<legend>Velocity</legend>
			<input type="range" min="1" max="10" step="any" id="v" value="3.7362">
		</fieldset>
		<fieldset>
			<legend>Volume</legend>
			<input type="range" min="0" max="0.25" step="any" id="volume" value="0">
		</fieldset>
		<fieldset>
			<legend>
				<label>
					<input type="checkbox" id="all" checked>
					<span>Normal modes</span>
				</label>
			</legend>
			<div id="modes"></div>
		</fieldset>
		<fieldset>
			<legend>Type</legend>
			<select id="type">
				<option value="1">Plucked string</option>
				<option value="2">Disturbance</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Boundary</legend>
			<label>
				<input type="radio" name="type" id="fixed" checked>
				<span>Fixed</span>
			</label><br>
			<label>
				<input type="radio" name="type">
				<span>Loose</span>
			</label>
		</fieldset>
	</div>
	
	<div id="transverse"></div>
	
	<div class="panel">
		<fieldset>
			<legend>Time Domain</legend>
			<canvas id="timeDomain"></canvas>
		</fieldset>
		<fieldset>
			<legend>Frequency Domain</legend>
			<canvas id="frequencyDomain"></canvas>
		</fieldset>
	</div>
</body>
</html>
